<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sobre nós</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contato.css">
</head>

<body>
    <header id="header">
        <div id="banner-parent">
            <img id="banner" src="assets/img/banner/contato.jpg" alt="">
        </div>
        <a href="index.html" id="logo"><img type="image/svg+xml" alt="logotipo Stream Galaxy" src="assets/img/logo.svg"></img>Stream Galaxy</a>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="galeria.html">Galeria</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Contato</h1>
        <section id="formulario">
            <form action="formulario-enviado.html">
                <fieldset class="nome">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" />
                </fieldset>
                <fieldset class="nome">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" />
                </fieldset>
                <fieldset class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" />
                </fieldset>
                <fieldset class="assunto">
                    <label for="assunto">Assunto</label>
                    <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto" />
                </fieldset>
                <fieldset class="mensagem">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem"></textarea>
                </fieldset>
                <input class="button" type="submit" value="Enviar" />
                <input class="button" type="reset" value="Limpar" />
            </form>
            <footer>
                <p>© 2023 ### - Todos os direitos reservados.</p>
            </footer>
        </section>
    </main>
</body>

</html>
